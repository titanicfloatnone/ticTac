<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="/js/ajax.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 id="intro">Tic tac toe</h1>
          <p id="intro-text">This is the most amazing tic tac toe game ever created, enjoy!</p>
        </div>
      </div>
      <div class="row">

        <div class="col-md-6 col-md-offset-3" id="game-grid">
          <div class="row">
            <div class="col-md-4 box" id="0"></div>
            <div class="col-md-4 box" id="1"></div>
            <div class="col-md-4 box" id="2"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="3"></div>
            <div class="col-md-4 box" id="4"></div>
            <div class="col-md-4 box" id="5"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="6"></div>
            <div class="col-md-4 box" id="7"></div>
            <div class="col-md-4 box" id="8"></div>
          </div>
        </div>
      </div>
      <div class="restart">
        <input type="button" class="myButton" value="Restart game!" onClick="window.location.reload()">
        </div>
        <div class="winner">
          <p id="winner-is"></p>
          <p id="tie"></p>
        </div>
      </div>
  </body>
</html>
